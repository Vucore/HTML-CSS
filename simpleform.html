<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<form method="get" action="simpleform.html" style="font-family: 'Lucida Sans Unicode', Tahoma, sans-serif, 'Lucida Grande'">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>How many would you like to order</p>
    <label><input type="radio" name="rd">1 - $10</label><br>
    <label><input type="radio" name="rd">2 - $20</label><br>
    <label><input type="radio" name="rd">3 - $25</label>
    <p>Name <sup style="color: red">*</sup></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15">
    <input type="text" name="Lastname" placeholder="LastName" size="15">
    <p>Email</p>
    <input type="text" name="Email"  size="35">
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="btnSubmit" value="Sudmit"></p>
</form>

</body>
</html>
