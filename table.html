<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h1 style="font-size: large"><b>Sử dụng thẻ Table</b></h1>
    <table border="4">
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>MSSV</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Vũ</td>
            <td>101</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Minh</td>
            <td>102</td>
        </tr>
    </table>
<br>
<table border="5">
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá tiền</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Quạt</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Đèn</td>
        <td>200</td>
    </tr>
    <tr>
        <td colspan="3">Tổng tiền = 300</td>
    </tr>
</table>
<br>
<table border="6">
    <tr>
        <th>Thứ</th>
        <th>Tiết</th>
        <th>Môn học</th>
    </tr>
    <tr>
        <td rowspan="3">2</td>
        <td>1</td>
        <td>Toán</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anh</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Lý</td>
    </tr>
    <tr>
        <td rowspan="3">3</td>
        <td>1</td>
        <td>Văn</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Hóa</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Sinh</td>
    </tr>
</table>
</body>
</html>
